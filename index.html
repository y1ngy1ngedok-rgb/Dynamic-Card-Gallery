<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Gallery</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üåü Smart Gallery</a>
      <div>
        <button id="fetchBtn" class="btn btn-outline-light me-2">Load from API</button>
        <button id="openFormBtn" class="btn btn-warning text-dark fw-bold">+ Add My Card</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div>
      <h1 class="fw-bold">Create & Discover Amazing Cards</h1>
      <p class="lead">Add your ideas or fetch new inspirations from the web!</p>
    </div>
  </section>

  <!-- Form Modal -->
  <div class="modal fade" id="cardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Your Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="cardForm">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="titleInput" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="descInput" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imgInput" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Add Card</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Gallery -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Gallery</h2>
    <div id="cardContainer" class="row g-4 justify-content-center">
      <!-- Cards will be added here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">¬© 2025 Smart Gallery | Made with ‚ù§Ô∏è</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
